    <body>
        <div id =content>
            <div id="firstblock">
                <div class="blank"></div>
                <h2 class="title">さいしょはグー...</h2>
                <img class="handphoto" src="img/goo.png" />

                <h2 class="title">じゃんけん...</h2>
                <div class="container">
                    <button onclick="play(1)" class="button-37">グー</button>
                    <button onclick="play(2)" class="button-37">チョキ</button>
                    <button onclick="play(3)" class="button-37">パー</button>
                </div>
            </div>

            <div id="secondblock" class="negative">
                <div class="blank"></div>
                <p class="text">コンピューターの手</p>
                <img class="lose handphoto" width="150" src="img/goo.png">
                <img class="lose handphoto" width="150" src="img/choki.png">
                <img class="lose handphoto" width="150" src="img/paa.png">
            
                <p class="text">あなたの手</p>
                <img class="hands handphoto" width="150" src="img/goo.png">
                <img class="hands handphoto" width="150" src="img/choki.png">
                <img class="hands handphoto" width="150" src="img/paa.png">
                
                <h2 class="title">おめでとう！あなたの勝ちです</h2>

                <div id="popup">
                    おめでとうございます...<br>
                    そして、お疲れ様でした...<br>
                    <br>
                    koredemo tukatte yukkuri yasundene.
                </div>
            </div>
        </div>

        <div id="blocked" class="message" style="display: none;">
            <img src="img/timeflies.png" />
            <button id="reset-button">reset</button>
        </div>
    </body>

    <script>
        function play (input) {
            setTimeout(function() {
                let target = document.getElementsByClassName("hands");
                let element = document.getElementsByClassName("lose");
                let erase = document.getElementById("firstblock");
                let appear = document.getElementById("secondblock");

                erase.classList.add("negative");
                appear.classList.remove("negative")

                if (input == 1){
                    target[0].classList.add("active");
                    element[1].classList.add("active");
                } else if (input == 2){
                    target[1].classList.add("active");
                    element[2].classList.add("active");
                } else if (input == 3){
                    target[2].classList.add("active");
                    element[0].classList.add("active");
                }
            }, 1000);

            setTimeout(function() {
                let popup = document.getElementById("popup");
                popup.classList.add("active");
            }, 3000);
        }
